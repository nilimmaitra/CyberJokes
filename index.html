<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyber Jokes</title>
<style>
  body {
    font-family: 'Orbitron', sans-serif;
    background-color: #111;
    color: #00ff66;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    text-align: center;
  }
  .joke {
    font-size: 2em;
    margin-bottom: 20px;
  }
  .rofl-button {
    background-color: #ff6600;
    color: #111;
    border: none;
    padding: 10px 20px;
    font-size: 1.2em;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  .rofl-button:hover {
    background-color: #ff9900;
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Cyber Jokes</h1>
    <p class="joke" id="jokeText">Loading...</p>
    <button class="rofl-button" id="roflBtn">ROFL !</button>
  </div>

  <script>
    const jokeText = document.getElementById('jokeText');
    const roflBtn = document.getElementById('roflBtn');

    // Array of jokes
    const jokes = [
  "Why do developers prefer the Matrix? Because they love finding the right code in a sea of green text.",
  "Why was the AI bad at relationships? It had too many commitment issues.",
  "Why don't developers trust atoms? Because they make up everything, just like user stories.",
  "Why do programmers always carry an umbrella? In case of heavy clouds. Code clouds, that is.",
  "Why did the developer stay home? The API documentation said, 'Stay home if you're feeling RESTful.'",
  "Why was the computer cold? It left its CAPS LOCK on overnight.",
  "Why did the coding ninja fail his mission? He couldn't find the right escape sequence.",
  "Why don't programmers like coffee? Because it keeps Java developers up all night.",
  "Why did the AI get a virus? It forgot to install cybernetic antivirus software.",
  "Why did the programmer get stuck in the shower? He couldn't find the right SOAP.",
  "Why do developers love singing in the shower? Because the water's good at debugging.",
  "Why did the robot apply for a job? It wanted to work in bits and bytes.",
  "Why don't programmers like to play hide and seek? Because good players are hard to find.",
  "Why did the developer bring a ladder to the bar? He heard the drinks were on the cloud.",
  "Why don't programmers like nature? It's too difficult to find good Wi-Fi signals.",
  "Why do programmers hate nature walks? Because they're afraid of the root.",
  "Why did the tech lead go to therapy? He had too many codependent relationships.",
  "Why did the developer go to jail? He got caught in a loop.",
  "Why did the coder go broke? He kept using too many while loops.",
  "Why was the computer cold? It forgot to close the windows.",
  "Why don't programmers like math? It's too algorithmic.",
  "Why did the AI break up with its data? It found someone byte-ful.",
  "Why was the coding teacher great at algebra? She knew how to solve for Xceptional results.",
  "Why did the AI blush? It saw the other computer's source code.",
  "Why don't programmers like parties? Too many bugs in the code.",
  "Why did the programmer get lost in the forest? He couldn't find the root directory.",
  "Why don't robots tell jokes? Because they always byte.",
  "Why did the developer start a band? He wanted to play some byte-sized music.",
  "Why did the programmer break up with the computer? It had too many terminal issues.",
  "Why did the coding robot go to therapy? It had too much binary stress.",
  "Why don't developers like to cook? They can't find a recipe with good documentation.",
  "Why did the programmer go broke? He spent all his money on the Cloud.",
  "Why did the robot apply for a job? It wanted a byte-sized paycheck.",
  "Why don't programmers trust stairs? Because they're always up to something.",
  "Why did the developer take a nap at work? He wanted to catch up on some Zzz-Indexing.",
  "Why don't programmers like to listen to music? They prefer silent debugging.",
  "Why did the AI become an artist? It had a knack for digital expression.",
  "Why did the programmer go on vacation? He wanted to unwind his stacks.",
  "Why don't robots use social media? They don't want to get caught in a like loop.",
  "Why did the tech lead cross the road? To optimize the chicken's path-finding algorithm.",
  "Why don't developers like to swim? They're afraid of the floating-point errors.",
  "Why did the coder break up with the network? It was too slow to respond to his packets.",
  "Why did the AI buy a yacht? For its byte-sized adventures on the digital seas.",
  "Why don't programmers like to exercise? They're afraid of core dumps.",
  "Why did the developer wear glasses? He wanted to see things in high resolution.",
  "Why did the coding robot get a promotion? It had a knack for making byte-sized decisions.",
  "Why don't programmers like open fields? They prefer enclosed spaces with no ambiguity.",
  "Why did the AI go to art school? It wanted to learn about abstract data painting.",
  "Why don't developers like riddles? They prefer straightforward logic.",
  "Why did the programmer start a bakery? He wanted to provide cookie sessions.",
  "Why don't AI systems play hide and seek? They always give themselves away in the data.",
  "Why did the developer go to the bank? To withdraw some cache for a coffee.",
];


    // Display a random joke
    function displayRandomJoke() {
      const randomIndex = Math.floor(Math.random() * jokes.length);
      jokeText.textContent = jokes[randomIndex];
    }

    // Event listener for button click
    roflBtn.addEventListener('click', displayRandomJoke);

    // Initial joke display
    displayRandomJoke();
  </script>
</body>
</html>
