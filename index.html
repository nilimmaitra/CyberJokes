<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Steamy Chuckles</title>
<style>
  body {
    font-family: 'Cinzel Decorative', cursive;
    background-color: #2e2e2e;
    color: #e0cb8f;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    text-align: center;
  }
  .joke {
    font-size: 2em;
    margin-bottom: 20px;
  }
  .rofl-button {
    background-color: #cc9e68;
    color: #2e2e2e;
    border: none;
    padding: 10px 20px;
    font-size: 1.2em;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  .rofl-button:hover {
    background-color: #e0cb8f;
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Steampunk Jokes</h1>
    <p class="joke" id="jokeText">Loading...</p>
    <button class="rofl-button" id="roflBtn">ROFL !</button>
  </div>

  <script>
    const jokeText = document.getElementById('jokeText');
    const roflBtn = document.getElementById('roflBtn');

    // Fetch a random joke from the API
    async function fetchJoke() {
      const response = await fetch('https://v2.jokeapi.dev/joke/Any?type=single');
      const data = await response.json();
      return data.joke;
    }

    // Display a random joke
    async function displayRandomJoke() {
      jokeText.textContent = 'Fetching joke...';
      try {
        const joke = await fetchJoke();
        jokeText.textContent = joke;
      } catch (error) {
        jokeText.textContent = 'Failed to fetch joke';
      }
    }

    // Event listener for button click
    roflBtn.addEventListener('click', displayRandomJoke);

    // Initial joke display
    displayRandomJoke();
  </script>
</body>
</html>
